sources:
  - name: raw_bills
    schema: tx_leg_raw_bills
    tables:
      - name: _log_bq_load
        description: Table containing information about data pipeline loads
        columns:
        - name: project_id
          description: GCP ID of the project
          tests:
          - not_null
        - name: dataset_id
          description: name of the dataset
          tests:
          - not_null
        - name: table_id
          description: Name of the table
        - name: write_disposition
          description: Method of writing data to the table
          tests:
          - accepted_values:
              values: ['append', 'drop']
        - name: upload_time
          description: Time of data upload
        - name: bytes
          description: Size of the uploaded data in bytes