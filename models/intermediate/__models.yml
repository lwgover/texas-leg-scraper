models:
  - name: curr_actions
    schema: bills
    description: "bill actions"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: action_number
        description: "Action number (provided by TLO)"
        tests:
          - not_null
      - name: action_date
        description: "Date and time when the action occurred"
        tests:
          - not_null
      - name: description
        description: "Description of the action taken"
        tests:
          - not_null
      - name: comment
        description: "Additional comments about the action"
      - name: action_timestamp
        description: "Timestamp of when the action was recorded"
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"

  - name: curr_authors
    schema: bills
    description: "bill authors data"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: author
        description: "Name of the bill author"
        tests:
          - not_null
      - name: author_type
        description: "Type of authorship (e.g. Author, Co-Author)"
        tests:
          - not_null
          - accepted_values:
              values: ['Author', 'Coauthor']
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"

  - name: curr_bill_stages
    schema: bills
    description: "bill stages"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: stage_num
        description: "Stage number of the bill"
        tests:
          - not_null
      - name: stage_title
        description: "Title of the stage"
      - name: stage_text
        description: "Text of the stage"
      - name: stage_date
        description: "Date the bill passed this stage"
      - name: status
        description: "Dead | Alive"
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"

  - name: curr_bills
    schema: bills
    description: "core bill data"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: caption
        description: "Caption/summary text of the bill"
        tests:
          - not_null
      - name: last_action_date
        description: "Date of the most recent action on the bill"
        tests:
          - not_null
      - name: last_action_chamber
        description: "Chamber where the last action occurred"
        tests:
          - not_null
          - accepted_values:
              values: ['House', 'Senate', 'Unknown']
      - name: last_action
        description: "Description of the most recent action taken on the bill"
        tests:
          - not_null
      - name: caption_version
        description: "Version number of the bill caption"
        tests:
          - not_null
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"

  - name: curr_committees
    schema: bills
    description: "legislative committees data"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill being considered"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: chamber
        description: "Chamber of the legislature where the committee exists"
        tests:
          - not_null
          - accepted_values:
              values: ['House', 'Senate']
      - name: name
        description: "Name of the committee"
      - name: status
        description: "Status of the bill in committee"
      - name: aye_votes
        description: "Number of members voting yes"
      - name: nay_votes
        description: "Number of members voting nay"
      - name: present_votes
        description: "Number of members voting present"
      - name: absent_votes
        description: "Number of members absent for the vote"
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"

  - name: curr_committee_hearing_videos
    schema: bills
    description: "Staging table for committee hearing video recordings"
    columns:
      - name: date
        description: "Date of the committee hearing"
        tests:
          - not_null
      - name: time
        description: "Time of the committee hearing"
        tests:
          - not_null
      - name: program
        description: "Name or title of the hearing program"
        tests:
          - not_null
      - name: part
        description: "Part of the committee hearing (I, II ...)"
      - name: video_link
        description: "URL to access the hearing video recording"
        tests:
          - not_null
      - name: chamber
        description: "Chamber where the hearing took place"
        tests:
          - not_null
          - accepted_values:
              values: ['House', 'Senate', 'Joint', 'Unknown']
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"
 
  - name: curr_committee_meetings
    schema: bills
    description: "Staging table for committee meetings data"
    columns:
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: chamber
        description: "Chamber where the committee meeting is held"
        tests:
          - not_null
          - accepted_values:
              values: ['House', 'Senate', 'Joint']
      - name: committee_name
        description: "Name of the committee"
        tests:
          - not_null
      - name: meeting_datetime 
        description: "Date and time of the meeting"
        tests:
          - not_null
      - name: meeting_datetime_text
        description: "Date and time of the meeting in text format. May include extra information."
        tests:
          - not_null
      - name: location
        description: "Location where the meeting is held"
        tests:
          - not_null
      - name: chair
        description: "Name of the committee chair"
        tests:
          - not_null
      - name: meeting_url
        description: "URL to access the meeting details"
        tests:
          - not_null
      - name: committee_meetings_link
        description: "URL to committee meetings page"
        tests:
          - not_null
      - name: committee_code
        description: "Code of the committee"
        tests:
          - not_null
      - name: hearing_notice_html
        description: "URL to HTML version of hearing notice"
      - name: hearing_notice_pdf
        description: "URL to PDF version of hearing notice"
      - name: minutes_list_html
        description: "URL to HTML version of minutes list"
      - name: minutes_list_pdf
        description: "URL to PDF version of minutes list"
      - name: witness_list_html
        description: "URL to HTML version of witness list"
      - name: witness_list_pdf
        description: "URL to PDF version of witness list"
      - name: comments
        description: "Additional comments about the meeting"
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"
      
  - name: curr_committee_meeting_bills
    schema: bills
    description: "Staging table for bills scheduled for committee meetings"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: chamber
        description: "Chamber where the committee meeting is held"
        tests:
          - not_null
          - accepted_values:
              values: ['House', 'Senate', 'Joint']
      - name: committee_name
        description: "Name of the committee"
        tests:
          - not_null
      - name: meeting_datetime
        description: "Date and time of the meeting"
        tests:
          - not_null
      - name: meeting_datetime_text
        description: "Date and time of the meeting in text format. May include extra information."
        tests:
          - not_null
      - name: meeting_url
        description: "URL to the HTML meeting notice"
        tests:
          - not_null
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"

  - name: curr_companions
    schema: bills
    description: "companion bills"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: companion_bill_id
        description: "Unique identifier for the companion bill"
        tests:
          - not_null
      - name: relationship
        description: "Relationship between the bills"
        tests:
          - not_null
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"

  - name: curr_complete_bills_list
    schema: bills
    description: "complete bills list"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"

  - name: curr_subjects
    schema: bills
    description: "bill subjects"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: subject_title
        description: "Title of the subject category"
        tests:
          - not_null
      - name: subject_id
        description: "Unique identifier for the subject"
        tests:
          - not_null
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"

  - name: curr_links
    schema: bills
    description: "bill links"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: history
        description: "URL to bill history page"
        tests:
          - not_null
      - name: text
        description: "URL to bill text page"
        tests:
          - not_null
      - name: actions
        description: "URL to bill actions page"
        tests:
          - not_null
      - name: companions
        description: "URL to bill companions page"
        tests:
          - not_null
      - name: amendments
        description: "URL to bill amendments page"
        tests:
          - not_null
      - name: authors
        description: "URL to bill authors page"
        tests:
          - not_null
      - name: sponsors
        description: "URL to bill sponsors page"
        tests:
          - not_null
      - name: captions
        description: "URL to bill captions page"
        tests:
          - not_null
      - name: bill_stages
        description: "URL to bill stages page"
        tests:
          - not_null

  - name: curr_upcoming_committee_meetings
    schema: bills
    description: "upcoming committee meetings and their details"
    columns:
      - name: committee
        description: "Name of the committee holding the meeting"
        tests:
          - not_null
      - name: chamber
        description: "Chamber where the committee meeting is held (House/Senate/Joint)"
        tests:
          - not_null
          - accepted_values:
              values: ['House', 'Senate', 'Joint', 'Unknown']
      - name: date
        description: "Date of the committee meeting"
        tests:
          - not_null
      - name: time
        description: "Scheduled time of the committee meeting"
        tests:
          - not_null
      - name: location
        description: "Location where the committee meeting will be held"
        tests:
          - not_null
      - name: chair
        description: "Name of the committee chair"
        tests:
          - not_null
      - name: meeting_url
        description: "URL to access meeting details"
        tests:
          - not_null
      - name: seen_at
        description: "Timestamp of when the record was last seen"
        tests:
          - not_null

  - name: curr_upcoming_meeting_bills
    schema: bills
    description: "bills scheduled for upcoming committee meetings"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: committee
        description: "Name of the committee reviewing the bill"
        tests:
          - not_null
      - name: chamber
        description: "Chamber where the committee meeting is held (House/Senate/Joint)"
        tests:
          - not_null
          - accepted_values:
              values: ['House', 'Senate', 'Joint', 'Unknown']
      - name: meeting_datetime
        description: "Date and time of the committee meeting"
        tests:
          - not_null
      - name: meeting_url
        description: "URL to access meeting details"
        tests:
          - not_null
      - name: description
        description: "Description or summary of the bill"
      - name: status
        description: "Status of the bill in the meeting (scheduled/added/deleted)"
        tests:
          - accepted_values:
              values: ['scheduled', 'added', 'deleted']
      - name: seen_at
        description: "Timestamp of when the record was last seen"
        tests:
          - not_null

  - name: curr_versions
    schema: bills
    description: "bill versions"
    columns:
      - name: bill_id
        description: "Unique identifier for the bill"
        tests:
          - not_null
      - name: leg_id
        description: "Unique identifier for the legislative session"
        tests:
          - not_null
      - name: type
        description: "Type of bill version"
        tests:
          - not_null
      - name: text_order
        description: "Order of the bill version in the text"
        tests:
          - not_null
      - name: description
        description: "Description of the bill version"
        tests:
          - not_null
      - name: html_url
        description: "URL to access HTML version of the bill"
      - name: pdf_url
        description: "URL to access PDF version of the bill"
      - name: ftp_html_url
        description: "FTP URL for HTML version of the bill"
      - name: ftp_pdf_url
        description: "FTP URL for PDF version of the bill"
      - name: first_seen_at
        description: "Timestamp of when the record was first seen"
      - name: last_seen_at
        description: "Timestamp of when the record was last seen"

